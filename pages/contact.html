        <main>
            <!--Page Header-->
            <div class="title">
                <h1>Contact Us!</h1>
            </div>

            <div class="figure">
                <image src="assets/images/cb-pages-images/mail.jpg" alt="Mail"/>
            </div>
            <!--Form-->
            <form id="form" action="form-submitted.php" method="POST">
                <div class="fname">
                    <label for="first_name">First Name*</label>
                        <input required type="text" id="first_name" name="first_name" pattern="^[a-zA-Z]+$" oninvalid="setCustomValidity('Alphabetic characters only')">
                </div>

                <div class="lname">
                    <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" pattern="^[a-zA-Z]+$" oninvalid="setCustomValidity('Alphabetic characters only')">
                </div>

                <div class="email">
                    <label for="email">Email*</label>
                        <input required type="text" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" oninvalid="setCustomValidity('Invalid email format')" title="username@email.com">
                </div>

                <div class="inquiry">
                    <label for="inquiry">Inquiry*</label>
                        <select required aria-label="inquiry">
                            <option value="" selected></option>
                            <option value="general question">General Question</option>
                            <option value="looking for opportunities">Looking for Opportunities</option>
                            <option value="faculty looking to assist">Faculty Looking to Assist</option>
                        </select>
                </div>
            <div class="message">
                <label for="message">Message*</label>
                    <textarea required id="message" name="message" minlength="15" maxlength="250"></textarea>
            </div>
            <div class="submit">
                <!-- <input id="submit" type="submit" value="Submit"> -->

                <button type="button" "submit">Submit</button>
            </div>
        </form>
